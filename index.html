
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Grupo CBL - Inovação & Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap');
      
      :root {
        --cbl-red: #ef4444;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        --globe-size: 115vw;
        --globe-radius: calc(var(--globe-size) / 2);
        overflow-x: hidden;
        width: 100%;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.02;
        pointer-events: none;
        z-index: 9999;
      }

      @media (min-width: 1024px) {
        body { --globe-size: 100vh; }
      }

      /* HUD Aesthetics */
      .hud-line {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05) 50%, transparent);
        height: 1px;
        width: 100%;
      }

      .tech-border {
        border: 1px solid rgba(255,255,255,0.08);
        background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
      }

      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Clamp para Títulos Monumentais */
      .text-monumental {
        font-size: clamp(3rem, 15vw, 10rem);
        line-height: 0.85;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #000; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      
      /* Globe Preserved */
      .tech-globe-container { position: absolute; inset: 0; z-index: 0; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
      .globe-wrapper { position: relative; width: var(--globe-size); aspect-ratio: 1 / 1; transform-style: preserve-3d; will-change: transform; max-width: 1200px; transform: scale(1.6); }
      .globe-background { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: radial-gradient(circle at center, #150505, #000); box-shadow: 0 0 80px 0 rgba(229, 62, 62, 0.3), inset 0 0 50px 20px #000; }
      .rotating-elements { position: absolute; inset: 0; transform-style: preserve-3d; will-change: transform; transform: rotateY(30deg) rotateX(-10deg); }
      .globe-dot { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; margin: -2px; background: hsl(0, 100%, 70%); border-radius: 50%; box-shadow: 0 0 8px hsl(0, 100%, 70%); animation: blink-dot 6s infinite ease-in-out; }
      .connection-line-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform-style: preserve-3d; }
      .connection-line { position: absolute; top: 50%; left: 50%; width: 100%; height: 100%; margin-left: -50%; margin-top: -50%; border: 1px solid hsla(0, 100%, 50%, 0.3); border-radius: 50%; transform-origin: center center; }
      @keyframes blink-dot { 0%, 100% { transform: scale(0.5); opacity: 0; } 50% { transform: scale(1); opacity: 1; } }
      .globe-wrapper.settle-effect { transition: transform 2.5s cubic-bezier(0.25, 1, 0.5, 1); transform: scale(1); }
      .rotating-elements.is-animating { animation: globe-rotate 80s linear infinite; }
      @keyframes globe-rotate { from { transform: rotateY(30deg) rotateX(-10deg); } to { transform: rotateY(390deg) rotateX(-10deg); } }
      
      .cta-glow { box-shadow: 0 0 40px -10px rgba(239, 68, 68, 0.5); }
      
      /* Mobile optimization for labels */
      @media (max-width: 640px) {
        .mobile-tracking-tight {
          letter-spacing: 0.1em !important;
        }
      }
    </style>
