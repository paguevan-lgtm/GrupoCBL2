      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: transform, opacity;
      }

      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .cta-glow-bg {
        position: relative;
        background-color: #000;
        overflow: hidden;
      }

      .cta-glow-bg::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(229, 62, 62, 0.15) 0%, transparent 70%);
        pointer-events: none;
        z-index: 0;
      }

      /* Estilos do Globo Tecnológico */
      .tech-globe-container {
        position: absolute;
        inset: 0;
        z-index: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
        pointer-events: none;
      }

      .globe-wrapper {
        position: relative;
        width: var(--globe-size);
        aspect-ratio: 1 / 1;
        transform-style: preserve-3d;
        will-change: transform;
        max-width: 1200px;
        transform: scale(1.6);
      }

      .globe-background {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(circle at center, #150505, #000);
        box-shadow: 0 0 80px 0 rgba(229, 62, 62, 0.3), inset 0 0 50px 20px #000;
      }

      .rotating-elements {
        position: absolute;
        inset: 0;
        transform-style: preserve-3d;
        will-change: transform;
        transform: rotateY(30deg) rotateX(-10deg);
      }

      .globe-dot {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        margin: -2px;
        background: hsl(0, 100%, 70%);
        border-radius: 50%;
        box-shadow: 0 0 8px hsl(0, 100%, 70%);
        animation: blink-dot 6s infinite ease-in-out;
      }

      .connection-line {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        margin-left: -50%;
        margin-top: -50%;
        border: 1px solid hsla(0, 100%, 50%, 0.1);
        border-radius: 50%;
        transform-origin: center center;
      }

      @keyframes blink-dot {
        0%, 100% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1); opacity: 1; }
      }
